/* â”€â”€ MUSIC ENGINE â€” Melodic ambient per scene â”€â”€ */
class MusicEngine{
  constructor(){this.ctx=null;this.master=null;this.nodes=[];this.vol=.25;this.active=false;this.scene=null}

  init(){
    if(this.ctx)return;
    this.ctx=new(window.AudioContext||window.webkitAudioContext)();
    this.master=this.ctx.createGain();this.master.gain.value=0;
    // reverb via delay
    this.reverb=this.ctx.createConvolver();
    this._makeReverb();
    this.wet=this.ctx.createGain();this.wet.gain.value=.35;
    this.dry=this.ctx.createGain();this.dry.gain.value=.7;
    this.bus=this.ctx.createGain();this.bus.gain.value=1;
    this.bus.connect(this.dry);this.dry.connect(this.master);
    this.bus.connect(this.reverb);this.reverb.connect(this.wet);this.wet.connect(this.master);
    this.master.connect(this.ctx.destination);
    this.active=true;
  }

  _makeReverb(){
    const len=this.ctx.sampleRate*2.5;
    const buf=this.ctx.createBuffer(2,len,this.ctx.sampleRate);
    for(let ch=0;ch<2;ch++){
      const d=buf.getChannelData(ch);
      for(let i=0;i<len;i++){d[i]=(Math.random()*2-1)*Math.pow(1-i/len,2.5)}
    }
    this.reverb.buffer=buf;
  }

  stop(){this.nodes.forEach(n=>{try{n.stop?.()}catch(e){}});this.nodes=[];this.scene=null}

  pause(){if(this.ctx?.state==='running')this.ctx.suspend()}
  resume(){if(this.ctx?.state==='suspended')this.ctx.resume()}

  setVolume(v){this.vol=v;if(this.master&&this.ctx)this.master.gain.setTargetAtTime(v,this.ctx.currentTime,.3)}

  _osc(freq,type='sine',gain=.02,detune=0){
    const o=this.ctx.createOscillator();o.type=type;o.frequency.value=freq;o.detune.value=detune;
    const g=this.ctx.createGain();g.gain.value=gain;
    o.connect(g);g.connect(this.bus);o.start();this.nodes.push(o);
    return{o,g};
  }

  _arp(notes,interval=2.5,gain=.015){
    // Arpeggiate through notes with gentle volume envelope
    const t=this.ctx.currentTime;
    notes.forEach((freq,i)=>{
      const o=this.ctx.createOscillator();o.type='sine';o.frequency.value=freq;
      const g=this.ctx.createGain();g.gain.value=0;
      const period=interval*notes.length;
      const noteStart=interval*i;
      // Loop the arpeggio
      const schedule=()=>{
        const now=this.ctx.currentTime;
        for(let rep=0;rep<40;rep++){
          const s=now+rep*period+noteStart;
          g.gain.setValueAtTime(0,s);
          g.gain.linearRampToValueAtTime(gain,s+.15);
          g.gain.setValueAtTime(gain,s+interval*.6);
          g.gain.linearRampToValueAtTime(0,s+interval*.95);
        }
      };
      schedule();
      o.connect(g);g.connect(this.bus);o.start();this.nodes.push(o);
    });
  }

  _pad(freqs,gain=.012){
    freqs.forEach((f,i)=>{
      const o=this.ctx.createOscillator();o.type='sine';o.frequency.value=f;
      const g=this.ctx.createGain();g.gain.value=gain;
      // Gentle LFO for movement
      const lfo=this.ctx.createOscillator();lfo.frequency.value=.05+i*.02;
      const lg=this.ctx.createGain();lg.gain.value=gain*.3;
      lfo.connect(lg);lg.connect(g.gain);lfo.start();this.nodes.push(lfo);
      o.connect(g);g.connect(this.bus);o.start();this.nodes.push(o);
    });
  }

  playScene(scn){
    if(!this.ctx||scn===this.scene)return;
    this.stop();this.scene=scn;
    const t=this.ctx.currentTime;
    this.master.gain.setTargetAtTime(this.vol,t,1.2);

    if(scn==='garden'){
      // D minor pentatonic, gentle and romantic
      this._pad([146.8,220,293.7],0.01);  // D3,A3,D4
      this._arp([587.3,698.5,880,1046.5,880,698.5],1.8,.012);  // D5,F5,A5,C6 arp
      // High shimmer
      this._osc(1760,'sine',.003);
    }
    else if(scn==='library'){
      // Warm C major, cozy fireplace feel
      this._pad([130.8,196,261.6],0.012);  // C3,G3,C4
      this._arp([523.3,659.3,784,1047],2.2,.01);  // C5,E5,G5,C6
      // Soft crackling texture
      this._osc(2200,'sine',.002);
      this._osc(110,'sine',.008);  // deep warmth
    }
    else if(scn==='ballroom'){
      // Waltz-like, Eâ™­ major, elegant
      this._pad([155.6,233.1,311.1],0.011);  // Eâ™­3,Bâ™­3,Eâ™­4
      // Waltz rhythm: 3/4 feel
      this._arp([622.3,784,932.3,784,622.3,466.2],1.2,.013);
      this._osc(1244.5,'sine',.003);  // high sparkle
    }
    else if(scn==='attic'){
      // Music box feel, A minor, ethereal
      this._pad([110,165,220],0.008);  // A2,E3,A3
      // Music box arpeggio - high and delicate
      this._arp([880,1046.5,1318.5,1568,1318.5,1046.5],1.5,.01);
      this._osc(55,'sine',.006);  // sub bass for eeriness
    }
    else if(scn==='basement'){
      // Dark, Bâ™­ minor, tense but beautiful
      this._pad([58.3,87.3,116.5],0.013);  // Bâ™­1,F2,Bâ™­2
      this._arp([466.2,554.4,622.3,466.2],3,.008);  // slow, sparse
      // Deep pulse
      const p=this._osc(46.2,'sine',0);
      const lfo=this.ctx.createOscillator();lfo.frequency.value=.07;
      const lg=this.ctx.createGain();lg.gain.value=.012;
      lfo.connect(lg);lg.connect(p.g.gain);lfo.start();this.nodes.push(lfo);
    }
  }

  destroy(){this.stop();this.active=false;this.ctx?.close()}
}

/* â”€â”€ HOOKS â”€â”€ */
function useResponsive(){
  const[s,set]=useState({w:window.innerWidth,h:window.innerHeight});
  useEffect(()=>{
    const fn=()=>set({w:window.innerWidth,h:window.visualViewport?.height||window.innerHeight});
    window.addEventListener('resize',fn);window.visualViewport?.addEventListener('resize',fn);
    return()=>{window.removeEventListener('resize',fn);window.visualViewport?.removeEventListener('resize',fn)};
  },[]);
  const tiny=s.w<340,sm=s.w<375,short=s.h<650;
  return{...s,tiny,sm,short,portrait:tiny?85:sm||short?105:135,px:sm?12:16,fs:sm?12.5:13.5};
}

function useTypewriter(text,speed=30){
  const[d,setD]=useState('');const[done,setDone]=useState(true);const ref=useRef(0);
  useEffect(()=>{
    if(!text){setD('');setDone(true);return}
    setD('');setDone(false);ref.current=0;
    const t=setInterval(()=>{ref.current++;
      if(ref.current>=text.length){setD(text);setDone(true);clearInterval(t)}
      else setD(text.slice(0,ref.current));
    },speed);
    return()=>clearInterval(t);
  },[text,speed]);
  return{display:d,done,skip:useCallback(()=>{setD(text||'');setDone(true)},[text])};
}

              background:autoVoice===o.v?accent+'22':'rgba(255,255,255,.04)',
              border:`1px solid ${autoVoice===o.v?accent+'55':'rgba(255,255,255,.08)'}`,
              color:autoVoice===o.v?accent:'#8a80a0',transition:'all .2s',
            }}>{o.l}</button>
          )}
        </div>
        <div style={{fontSize:10,opacity:.35,marginTop:6}}>å¼€å¯åè¯¥éšçš„å›å¤ä¼šè‡ªåŠ¨æ’­æ”¾è¯­éŸ³</div>
      </div>
      {/* BGM */}
      <div style={{marginBottom:24}}>
        <div style={{fontSize:12,color:'#8a80a0',marginBottom:10,letterSpacing:1}}>ğŸµ èƒŒæ™¯éŸ³ä¹</div>
        <input type="range" min="0" max="100" value={bgmVol}
          onChange={e=>onBgmVol(+e.target.value)} style={{width:'100%',accentColor:accent,height:4}}/>
        <div style={{fontSize:11,opacity:.4,marginTop:4}}>{bgmVol}%</div>
      </div>
      {/* Text Speed */}
      <div style={{marginBottom:24}}>
        <div style={{fontSize:12,color:'#8a80a0',marginBottom:10,letterSpacing:1}}>âœï¸ æ–‡å­—é€Ÿåº¦</div>
        <div style={{display:'flex',gap:8}}>
          {[{l:'æ…¢',v:50},{l:'ä¸­',v:30},{l:'å¿«',v:15},{l:'ç¬é—´',v:1}].map(o=>
            <button key={o.v} onClick={()=>onTextSpeed(o.v)} style={{
              flex:1,padding:'8px 0',borderRadius:10,fontSize:12,cursor:'pointer',fontFamily:'inherit',
              background:textSpeed===o.v?accent+'22':'rgba(255,255,255,.04)',
              border:`1px solid ${textSpeed===o.v?accent+'55':'rgba(255,255,255,.08)'}`,
              color:textSpeed===o.v?accent:'#8a80a0',transition:'all .2s',
            }}>{o.l}</button>
          )}
        </div>
      </div>
      {/* Save */}
      <div style={{marginBottom:16}}>
        <div style={{fontSize:12,color:'#8a80a0',marginBottom:10,letterSpacing:1}}>ğŸ’¾ å­˜æ¡£</div>
        <div style={{display:'flex',flexDirection:'column',gap:8}}>
          {['slot_1','slot_2','slot_3'].map((slot,i)=>
            <button key={slot} onClick={()=>doSave(slot)} disabled={saving} style={{
              padding:'12px 16px',borderRadius:12,fontSize:12,cursor:'pointer',fontFamily:'inherit',
              background:'rgba(255,255,255,.04)',border:'1px solid rgba(255,255,255,.08)',
              color:'#c0b8d0',textAlign:'left',transition:'all .2s',
            }}>{saving?'ä¿å­˜ä¸­â€¦':`å­˜æ¡£ä½ ${i+1}`}</button>
          )}
        </div>
        {msg&&<div style={{fontSize:11,marginTop:8,color:msg.startsWith('âœ“')?'#88ff88':'#ff8888'}}>{msg}</div>}
      </div>
    </div>
  </div>;
}

/* â”€â”€ History Panel â”€â”€ */
function HistoryPanel({show,onClose,messages,accent}){
  const endRef=useRef(null);
  useEffect(()=>{if(show)setTimeout(()=>endRef.current?.scrollIntoView({behavior:'smooth'}),100)},[show,messages.length]);
  if(!show)return null;
  return <div style={{position:'absolute',inset:0,zIndex:40,background:'rgba(7,6,14,.94)',backdropFilter:'blur(24px)',
    display:'flex',flexDirection:'column',animation:'fadeIn .3s ease-out'}}>
    <div style={{padding:'20px 20px 12px',display:'flex',justifyContent:'space-between',alignItems:'center',
      borderBottom:'1px solid rgba(255,255,255,.06)'}}>
      <span style={{fontSize:14,letterSpacing:2}}>ğŸ“œ å¯¹è¯è®°å½•</span>
      <button onClick={onClose} style={{background:'rgba(255,255,255,.06)',border:'1px solid rgba(255,255,255,.1)',
        borderRadius:10,padding:'4px 12px',color:'#a098b0',fontSize:12,cursor:'pointer',fontFamily:'inherit'}}>âœ•</button>
    </div>
    <div style={{flex:1,overflow:'auto',padding:16}} className="hide-scroll">
      {messages.length===0?<div style={{textAlign:'center',opacity:.3,marginTop:50,fontSize:13}}>è¿˜æ²¡æœ‰å¯¹è¯â€¦</div>
      :messages.map((m,i)=>
        <div key={i} style={{marginBottom:12,textAlign:m.role==='user'?'right':'left'}}>
          {m.role==='system'?<div style={{textAlign:'center',fontSize:11,opacity:.35,fontStyle:'italic',padding:'4px 0'}}>{m.text}</div>
          :<div style={{display:'inline-block',maxWidth:'82%',padding:'10px 14px',borderRadius:14,
            fontSize:12.5,lineHeight:1.7,
            background:m.role==='user'?accent+'18':'rgba(255,255,255,.05)',
            border:`1px solid ${m.role==='user'?accent+'30':'rgba(255,255,255,.06)'}`,
          }}>
            <div style={{fontSize:10,opacity:.45,marginBottom:4}}>{m.role==='user'?'ä½ ':'Cain'}</div>
            {m.text}
          </div>}
        </div>
      )}
      <div ref={endRef}/>
    </div>
  </div>;
}

/* ============================================================
   MAIN APP
   ============================================================ */
function App(){
  const r=useResponsive();
  const[phase,setPhase]=useState('opening');
  const[sid,setSid]=useState(null);
  const[scene,setScene]=useState('garden');
  const[aff,setAff]=useState(15);
  const[emotion,setEmotion]=useState('neutral');
  const[msgs,setMsgs]=useState([]);
  const[input,setInput]=useState('');
  const[loading,setLoading]=useState(false);
  const[latestReply,setLatestReply]=useState('');
  const[error,setError]=useState(null);
  const[ready,setReady]=useState(false);
  const[inputFocused,setInputFocused]=useState(false);
  const[showHistory,setShowHistory]=useState(false);
  const[showSettings,setShowSettings]=useState(false);
  const[sceneKey,setSceneKey]=useState(0);
  const[bgmVol,setBgmVol]=useState(30);
  const[textSpeed,setTextSpeed]=useState(30);
  const[autoVoice,setAutoVoice]=useState(true);
  const[randomEvent,setRandomEvent]=useState(null);
  const[voiceState,setVoiceState]=useState('idle'); // idle|loading|playing
  
  const inputRef=useRef(null);
  const musicRef=useRef(null);
  const voiceRef=useRef(null); // current Audio for TTS
  const eventTimerRef=useRef(null);

  const sc=SCENES[scene];
  const mood=MOOD_FX[emotion]||MOOD_FX.neutral;
  const tw=useTypewriter(latestReply,textSpeed);
  const hidePortrait=inputFocused&&r.short;

  // Init session
  useEffect(()=>{
    api.createSession().then(d=>{setSid(d.session_id);setAff(d.affection);setReady(true)}).catch(()=>setError('æ— æ³•è¿æ¥æœåŠ¡å™¨'));
  },[]);

  // Init music engine
  useEffect(()=>{
    musicRef.current=new MusicEngine();
    return()=>musicRef.current?.destroy();
  },[]);

  // Page visibility â€” pause/resume audio
  useEffect(()=>{
    const handler=()=>{
      if(document.hidden){
        musicRef.current?.pause();
        if(voiceRef.current){voiceRef.current.pause()}
      }else{
        musicRef.current?.resume();
      }
    };
    document.addEventListener('visibilitychange',handler);
    return()=>document.removeEventListener('visibilitychange',handler);
  },[]);

  // Scene -> music
  useEffect(()=>{if(phase==='game'&&musicRef.current?.ctx)musicRef.current.playScene(scene)},[scene,phase]);
  // Volume
  useEffect(()=>{musicRef.current?.setVolume(bgmVol/100*.3)},[bgmVol]);

  // Random event timer: every 45-90s Cain says something
  useEffect(()=>{
    if(phase!=='game'||!sid)return;
    const scheduleNext=()=>{
      const delay=45000+Math.random()*45000; // 45-90s
      eventTimerRef.current=setTimeout(async()=>{
        if(loading||showSettings||showHistory||randomEvent)return scheduleNext();
        try{
          const d=await api.randomEvent(sid);
          setRandomEvent(d);
          setEmotion(d.emotion||'neutral');
          setMsgs(p=>[...p,{role:'ai',text:d.text,emotion:d.emotion}]);
          // Auto TTS for random event
          if(autoVoice&&d.tts_text){
            try{
              const blob=await api.ttsBlob(d.tts_text);
              const url=URL.createObjectURL(blob);
              const a=new Audio(url);
              a.onended=()=>URL.revokeObjectURL(url);
              a.play().catch(()=>{});
            }catch(e){}
          }
        }catch(e){console.error('Random event error:',e)}
        scheduleNext();
      },delay);
    };
    scheduleNext();
    return()=>clearTimeout(eventTimerRef.current);
  },[phase,sid,loading,autoVoice]);

  // Enter game
  const enterGame=()=>{
    setPhase('game');
    const me=musicRef.current;me.init();me.setVolume(bgmVol/100*.3);me.playScene(scene);
  };

  // Play TTS
  const playTTS=useCallback(async(ttsText)=>{
    if(!ttsText||voiceState==='loading')return;
    // Stop any current playback
    if(voiceRef.current){voiceRef.current.pause();voiceRef.current=null}
    setVoiceState('loading');
    try{
      const blob=await api.ttsBlob(ttsText);
      const url=URL.createObjectURL(blob);
      const audio=new Audio(url);
      voiceRef.current=audio;
      audio.onended=()=>{setVoiceState('idle');URL.revokeObjectURL(url);voiceRef.current=null};
      audio.onerror=()=>{setVoiceState('idle');URL.revokeObjectURL(url);voiceRef.current=null};
      await audio.play();
      setVoiceState('playing');
    }catch(e){console.error('TTS error:',e);setVoiceState('idle')}
  },[voiceState]);

  // Stop TTS
  const stopTTS=useCallback(()=>{
    if(voiceRef.current){voiceRef.current.pause();voiceRef.current=null}
    setVoiceState('idle');
  },[]);

  // Send message
  const send=async()=>{
    const msg=input.trim();if(!msg||loading||!sid)return;
    setInput('');setError(null);
    setMsgs(p=>[...p,{role:'user',text:msg}]);
    setLatestReply('');setLoading(true);
    stopTTS();
    try{
      const d=await api.chat(sid,msg,scene);
      setMsgs(p=>[...p,{role:'ai',text:d.reply,emotion:d.emotion}]);
      setLatestReply(d.reply);
      setEmotion(d.emotion||'neutral');
      setAff(d.affection||aff);
      // Auto TTS â€” start immediately in parallel with typewriter
      if(autoVoice&&d.tts_text){
        playTTS(d.tts_text);
      }
    }catch(e){
      setError(e.message);
      setMsgs(p=>[...p,{role:'system',text:'âš  '+e.message}]);
    }finally{setLoading(false)}
  };

  // Switch scene
  const switchScene=async(key)=>{
    if(key===scene||!sid)return;
    setScene(key);setSceneKey(k=>k+1);
    try{const d=await api.changeScene(sid,key);
      setMsgs(p=>[...p,{role:'system',text:`â”€â”€ ${d.scene_name} â”€â”€`}]);
    }catch(e){}
  };

  if(phase==='opening')return <OpeningScreen onEnter={enterGame}/>;

  return <div style={{
    height:'100dvh',maxWidth:480,margin:'0 auto',display:'flex',flexDirection:'column',
    background:sc.grad,position:'relative',overflow:'hidden',
    filter:mood.filter,transition:'filter 1.2s ease',
    paddingTop:'env(safe-area-inset-top)',paddingBottom:'env(safe-area-inset-bottom)',
  }}>
    <div style={{position:'absolute',inset:0,background:mood.overlay,pointerEvents:'none',transition:'background 1.2s',zIndex:1}}/>
    <Stars count={25}/><Particles sceneKey={scene} accent={sc.accent}/>

    {/* Random event overlay */}
    <EventToast event={randomEvent} accent={sc.accent} onDismiss={()=>setRandomEvent(null)}/>

    <div key={sceneKey} className="scene-transition" style={{position:'relative',zIndex:2,display:'flex',flexDirection:'column',flex:1,minHeight:0}}>

      {/* Header */}
      <div style={{padding:`${r.sm?10:14}px ${r.px}px 6px`,display:'flex',justifyContent:'space-between',alignItems:'flex-start'}}>
        <div>
          <h1 style={{fontSize:r.tiny?16:r.sm?18:21,fontWeight:300,letterSpacing:4,color:'#f0e8ff',
            textShadow:`0 0 30px ${sc.accent}33`,fontFamily:"'Cormorant Garamond','Noto Serif SC',serif"}}>æœˆå…‰ç½…éš™</h1>
          <div style={{fontSize:9,opacity:.35,letterSpacing:2,marginTop:2,
            fontFamily:"'Cormorant Garamond',serif",fontStyle:'italic'}}>MOONLIGHT RIFT</div>
        </div>
        <div style={{display:'flex',flexDirection:'column',alignItems:'flex-end',gap:6}}>
          <AffectionBar value={aff} accent={sc.accent}/>
          <div style={{display:'flex',gap:6}}>
            <button onClick={()=>{setShowHistory(false);setShowSettings(!showSettings)}} style={{
              background:showSettings?sc.accent+'18':'transparent',
              border:'1px solid '+(showSettings?sc.accent+'44':'rgba(255,255,255,.1)'),
              borderRadius:8,padding:'3px 8px',fontSize:10,
              color:showSettings?sc.accent:'#8a80a0',cursor:'pointer',fontFamily:'inherit'}}>âš™</button>
            <button onClick={()=>{setShowSettings(false);setShowHistory(!showHistory)}} style={{
              background:showHistory?sc.accent+'18':'transparent',
              border:'1px solid '+(showHistory?sc.accent+'44':'rgba(255,255,255,.1)'),
              borderRadius:8,padding:'3px 8px',fontSize:10,
              color:showHistory?sc.accent:'#8a80a0',cursor:'pointer',fontFamily:'inherit'}}>ğŸ“œ</button>
          </div>
        </div>
      </div>

      {/* Scene Selector */}
      <div className="hide-scroll" style={{display:'flex',gap:6,padding:`2px ${r.px}px 8px`,overflowX:'auto',WebkitOverflowScrolling:'touch'}}>
        {Object.entries(SCENES).map(([k,s])=>{const active=scene===k;
          return <button key={k} onClick={()=>switchScene(k)} style={{
            flexShrink:0,whiteSpace:'nowrap',padding:'5px 11px',borderRadius:14,fontSize:11,minHeight:34,cursor:'pointer',
            fontFamily:'inherit',transition:'all .35s cubic-bezier(.4,0,.2,1)',
            border:`1px solid ${active?s.accent+'66':'rgba(255,255,255,.06)'}`,
            background:active?s.accent+'15':'rgba(255,255,255,.03)',
            color:active?s.accent:'#706880',boxShadow:active?`0 0 12px ${s.accent}15`:'none',
          }}>{s.icon} {s.name}</button>})}
      </div>

      {/* Panels */}
      <HistoryPanel show={showHistory} onClose={()=>setShowHistory(false)} messages={msgs} accent={sc.accent}/>
      <SettingsPanel show={showSettings} onClose={()=>setShowSettings(false)} accent={sc.accent}
        sessionId={sid} bgmVol={bgmVol} onBgmVol={setBgmVol} textSpeed={textSpeed} onTextSpeed={setTextSpeed}
        autoVoice={autoVoice} onAutoVoice={setAutoVoice}/>

      {/* Portrait + Dialogue */}
      <div style={{flex:1,display:'flex',flexDirection:'column',justifyContent:'center',padding:`0 ${r.px}px`,minHeight:0}}>

        {!hidePortrait&&<div style={{display:'flex',justifyContent:'center',alignItems:'center',
          minHeight:r.short?140:r.sm?160:210,transition:'min-height .4s'}}>
          <div style={{position:'relative'}}>
            <div style={{position:'absolute',inset:-20,borderRadius:'50%',
              background:`radial-gradient(circle,${sc.accent}12 0%,transparent 70%)`,
              animation:'breathe 4s infinite ease-in-out',transition:'background 1s'}}/>
            <div style={{width:r.portrait,height:r.portrait,borderRadius:'50%',overflow:'hidden',position:'relative',
              border:`2px solid ${sc.accent}33`,
              boxShadow:`0 0 40px ${sc.accent}18, 0 0 80px ${sc.accent}08, inset 0 0 30px rgba(0,0,0,.4)`,
              transition:'all .5s'}}>
              <img src="/static/cain.jpg" alt="Cain" style={{
                width:'135%',height:'135%',objectFit:'cover',objectPosition:'50% 18%',
                position:'absolute',top:'-5%',left:'-17%',
                filter:emotion==='shy'?'saturate(1.1) brightness(1.05)':
                       emotion==='sad'?'saturate(.75) brightness(.88)':
                       emotion==='cold'?'saturate(.65) contrast(1.1)':'none',
                transition:'filter 1s ease'}}/>
            </div>
            <div style={{position:'absolute',bottom:-10,left:'50%',transform:'translateX(-50%)',
              background:'rgba(7,6,14,.85)',backdropFilter:'blur(12px)',
              padding:'3px 14px',borderRadius:12,fontSize:11,letterSpacing:2,whiteSpace:'nowrap',
              border:`1px solid ${sc.accent}28`,color:sc.accent,
              fontFamily:"'Cormorant Garamond','Noto Serif SC',serif"}}>
              Cain Â· {EMOTION_MAP[emotion]||'å¹³é™'}
            </div>
          </div>
        </div>}

        {/* Dialogue */}
        <div style={{
          marginTop:hidePortrait?0:18,background:'rgba(12,11,20,.65)',backdropFilter:'blur(24px)',
          borderRadius:18,border:`1px solid ${sc.accent}18`,
          padding:r.sm?'14px 16px':'18px 22px',minHeight:r.short?80:100,
          position:'relative',flex:hidePortrait?1:'none',overflow:hidePortrait?'auto':'visible',
          boxShadow:`inset 0 1px 0 rgba(255,255,255,.04), 0 8px 32px rgba(0,0,0,.3)`,
        }}>
          <div style={{position:'absolute',top:8,left:12,fontSize:8,opacity:.15,color:sc.accent}}>âœ¦</div>
          <div style={{position:'absolute',bottom:8,right:12,fontSize:8,opacity:.15,color:sc.accent}}>âœ¦</div>

          {hidePortrait&&<div style={{width:30,height:30,borderRadius:'50%',overflow:'hidden',
            border:`1px solid ${sc.accent}33`,float:'left',marginRight:10,marginTop:2}}>
            <img src="/static/cain.jpg" alt="" style={{width:'135%',height:'135%',objectFit:'cover',
              objectPosition:'50% 18%',position:'relative',top:'-5%',left:'-17%'}}/>
          </div>}

          {error&&!loading&&msgs.length===0&&<div style={{color:'#ff7070',fontSize:12,textAlign:'center',padding:12}}>âš  {error}</div>}

          {loading&&<div style={{fontSize:r.fs,lineHeight:2,color:'#9088a0',fontStyle:'italic'}}>
            <span style={{opacity:.5}}>Cain æ­£åœ¨æ€è€ƒ</span><span className="loading-dots" style={{opacity:.5}}/></div>}

          {!loading&&latestReply&&<div onClick={!tw.done?tw.skip:undefined} style={{cursor:!tw.done?'pointer':'default'}}>
            <div style={{fontSize:r.fs,lineHeight:2,color:'#e4daf0',letterSpacing:.3}}>
              {tw.display.split(/([ï¼ˆ(][^ï¼‰)]+[ï¼‰)]|\*[^*]+\*)/).map((part,i)=>
                (/^[ï¼ˆ(*]/.test(part))?
                  <span key={i} style={{color:sc.accent+'cc',fontStyle:'italic',fontSize:r.fs-1}}>{part.replace(/^\*|\*$/g,'')}</span>
                  :<span key={i}>{part}</span>
              )}
              {!tw.done&&<span className="cursor"/>}
            </div>
            {/* Voice indicator */}
            {tw.done&&<div className="fade-in" style={{display:'flex',gap:8,marginTop:10,justifyContent:'flex-end',alignItems:'center'}}>
              {voiceState==='playing'&&<span style={{fontSize:10,opacity:.5}}>ğŸ”Š æ’­æ”¾ä¸­</span>}
              {voiceState==='loading'&&<span style={{fontSize:10,opacity:.5}}>â³ è¯­éŸ³ç”Ÿæˆä¸­â€¦</span>}
              {voiceState==='idle'&&!autoVoice&&<button onClick={()=>{
                const tts=msgs.filter(m=>m.role==='ai').pop();
                if(tts)playTTS(tts.text);
              }} style={{background:'rgba(255,255,255,.05)',border:`1px solid ${sc.accent}33`,
                borderRadius:12,padding:'4px 10px',fontSize:11,color:sc.accent,cursor:'pointer',fontFamily:'inherit'}}>
                ğŸ”Š æ’­æ”¾è¯­éŸ³
              </button>}
              {voiceState==='playing'&&<button onClick={stopTTS} style={{background:'rgba(255,255,255,.05)',
                border:`1px solid ${sc.accent}33`,borderRadius:12,padding:'4px 10px',
                fontSize:11,color:sc.accent,cursor:'pointer',fontFamily:'inherit'}}>â¹ åœæ­¢</button>}
            </div>}
          </div>}

          {!loading&&!latestReply&&msgs.length===0&&ready&&
            <div style={{fontSize:r.fs,lineHeight:2.2,color:'#7a7090',textAlign:'center',padding:'8px 0'}}>
              <div style={{fontSize:16,marginBottom:8,animation:'float 3s infinite ease-in-out',color:sc.accent+'88'}}>âœ¦</div>
              <div style={{fontFamily:"'Cormorant Garamond','Noto Serif SC',serif",fontSize:14,letterSpacing:1}}>
                æœˆå…‰å¦‚æ°´ï¼Œç½…éš™çš„ä¸»äººæ­£æœ›å‘ä½ â€¦â€¦</div>
              <div style={{fontSize:11,opacity:.5,marginTop:6}}>è¯•ç€å’Œ Cain è¯´äº›ä»€ä¹ˆå§</div>
            </div>}

          {!ready&&!error&&<div style={{fontSize:r.fs,color:'#7a7090',textAlign:'center'}}>æ­£åœ¨è¿æ¥<span className="loading-dots"/></div>}
        </div>
      </div>

      {/* Input */}
      <div style={{padding:`8px ${r.px}px 10px`,paddingBottom:`calc(10px + env(safe-area-inset-bottom))`}}>
        <div style={{display:'flex',gap:8,alignItems:'center',background:'rgba(12,11,20,.55)',backdropFilter:'blur(18px)',
          borderRadius:22,border:`1px solid ${inputFocused?sc.accent+'40':'rgba(255,255,255,.06)'}`,
          padding:'6px 6px 6px 18px',transition:'border-color .3s, box-shadow .3s',
          boxShadow:inputFocused?`0 0 20px ${sc.accent}10`:'none'}}>
          <input ref={inputRef} value={input}
            onChange={e=>setInput(e.target.value)}
            onKeyDown={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send()}}}
            onFocus={()=>setInputFocused(true)} onBlur={()=>setInputFocused(false)}
            placeholder={loading?'Cain æ­£åœ¨å›åº”â€¦':'å¯¹ Cain è¯´ç‚¹ä»€ä¹ˆâ€¦'}
            disabled={loading||!ready}
            style={{flex:1,background:'transparent',border:'none',outline:'none',
              color:'#e8e0f0',fontSize:r.fs,fontFamily:'inherit',lineHeight:1.4}}/>
          <button onClick={send} disabled={loading||!input.trim()||!ready} style={{
            width:40,height:40,borderRadius:16,border:'none',
            background:input.trim()&&!loading?`linear-gradient(135deg,${sc.accent},${sc.accent}88)`:'rgba(255,255,255,.04)',
            color:input.trim()&&!loading?'#fff':'#444',fontSize:16,
            cursor:input.trim()&&!loading?'pointer':'default',
            display:'flex',alignItems:'center',justifyContent:'center',
            transition:'all .3s',flexShrink:0,fontFamily:'inherit',
            boxShadow:input.trim()&&!loading?`0 4px 16px ${sc.accent}33`:'none',
          }}>â¤</button>
        </div>
      </div>
    </div>
  </div>;
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
