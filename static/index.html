    <div class="header">

    <div id="chat-container">
        <div class="message cain">

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        let sessionId = localStorage.getItem('cain_session_id');
        if (!sessionId) {
            sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('cain_session_id', sessionId);
        }

        const chatBox = document.getElementById('chat-container');
        const inputField = document.getElementById('user-input');
        const voiceToggle = document.getElementById('voice-toggle');
        const sceneLabel = document.getElementById('scene-name');

        // å›è½¦å‘é€
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // 1. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', text);
            inputField.value = '';

            // 2. å‘é€ç»™åç«¯
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) throw new Error('ç½‘ç»œè¿æ¥ä¸­æ–­');
                const data = await response.json();

                // 3. æ˜¾ç¤ºè¯¥éšå›å¤
                addMessage('cain', data.reply);
                
                // 4. æ›´æ–°åœºæ™¯ä¿¡æ¯ï¼ˆå¦‚æœåç«¯è¿”å›äº†ï¼‰
                if (data.scene) {
                    // è¿™é‡Œå¯ä»¥åšä¸€ä¸ªæ˜ å°„æŠŠè‹±æ–‡åœºæ™¯è½¬ä¸­æ–‡ï¼Œæˆ–è€…åç«¯ç›´æ¥ä¼ ä¸­æ–‡
                    // æš‚æ—¶ç®€å•æ˜¾ç¤º
                    // sceneLabel.innerText = "å½“å‰åœºæ™¯: " + data.scene; 
                }

                // 5. æ’­æ”¾è¯­éŸ³ (Fish Audio)
                if (voiceToggle.checked) {
                    playVoice(data.reply);
                }

            } catch (error) {
                addMessage('cain', 'ï¼ˆä¼¼ä¹æœ‰ä¸€é˜µè¿·é›¾å¹²æ‰°äº†ä¿¡å·...ï¼‰' + error.message);
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            // å¤´åƒè·¯å¾„ï¼šæ³¨æ„è¿™é‡Œå¿…é¡»æ˜¯ static/xxx.png
            const avatarUrl = role === 'cain' ? 'static/cain.png' : 'static/becky.png';
            
            div.innerHTML = `
                <div class="avatar" style="background-image: url('${avatarUrl}')"></div>
                <div class="bubble">${text}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        }

        async function playVoice(text) {
            try {
                const res = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                if (res.ok) {
                    const blob = await res.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                }
            } catch (e) {
                console.error("è¯­éŸ³æ’­æ”¾å¤±è´¥", e);
            }
        }
